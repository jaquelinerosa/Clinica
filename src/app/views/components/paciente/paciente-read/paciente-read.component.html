<div class="body">
    <div class="mat-elevation-z8 container">
        <div class="create">
            <h1>Paciente</h1>
            <button class="button" (click)="navigateToCreate()" mat-stroked-button color="primary">CRIAR NOVO PACIENTE</button>
        </div>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="cns">
                <th mat-header-cell *matHeaderCellDef> CNS </th>
                <td mat-cell *matCellDef="let element"> {{element.cns}} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="nascimento">
                <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>

            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Editar / Excluir </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{ element.id }}">

                        <i id="edit" class="material-icons">edit_note</i>
                    </a>

                    <a routerLink="delete/{{ element.id }}">

                        <i id="delete" class="material-icons">delete_forever</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
